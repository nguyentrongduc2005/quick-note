<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>📒 Ghi chú Notion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>📌 Ghi chú nhanh</h2>
        <p class="description">Ghi chú ý tưởng, công việc, hoặc bất cứ điều gì bạn cần lưu lại!</p>

        <label for="note-title">✏️ Tiêu đề:</label>
        <input type="text" id="note-title" placeholder="Nhập tiêu đề ghi chú...">

        <label for="note-content">🗒️ Nội dung:</label>
        <textarea id="note-content" rows="5" placeholder="Nhập nội dung..."></textarea>

        <button id="send-note">📤 Gửi ghi chú</button>
        <p id="status"></p>

        <div class="footer">
            <small>Made with ❤️ by Nguyễn Trọng Đức</small>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
